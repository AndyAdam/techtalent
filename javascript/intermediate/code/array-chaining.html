<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array chaining</title>
</head>
<body>
    <h1>Array chaining</h1>
    <script>
        let names = [ "kostas", "anna", "james" ];
        function getUpperCase( str ){
            return str.toUpperCase();
        }
        // document.write( getUpperCase("kostas") );
        function addName( str ){
            return "Name: " + str;
        }
        let upper = getUpperCase( "kostas" );
        let name = addName( upper );
        // document.write( name );
        let final = names
        .map( getUpperCase )
        .map( addName )
        // .filter( test );
        document.write( final );

</script>
</body>
</html>
