<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array For ... Loop</title>
</head>
<body>
    <h1>Array For ... Loop</h1>
    <script>
        const months = [
            "Ιανουαριος",
            "Φεβρουάριος",
            "Μάρτιος",
            "Απρίλιος",
            "Μαϊος",
            "Ιούνιος",
            "Ιούλιος",
            "Αύγουστος",
            "Σεπτέμβριος",
            "Οκτώβριος",
            "Νοέμβριος",
            "Δεκέμβριος"
        ];
        for ( let num = 0; num < months.length; num++ ){
            document.write( months[ num ] + "<br>" );
            // document.write( 
            //     "<p style='background:yellow;'>" + months[ num ] + "</p>" 
            // );
        }
    
    </script>
</body>
</html>
