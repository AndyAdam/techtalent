<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typeof Operator</title>
</head>
<body>

    <h1>typeof Operator</h1>
    <p>Press F12 to display the console and inspect the JS code.</p>

    <script>

        let str = "Some text";
        let num = 3.14;
        let bool = true;

        console.log( typeof str );
        console.log( typeof num );
        console.log( typeof bool );

        // NOTE: typeof ALWAYS returns a String
        // containing the value data type
        
    </script>
</body>
</html>
