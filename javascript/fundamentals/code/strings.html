<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strings</title>
</head>
<body>

    <h1>Strings</h1>
    <p>Press F12 to display the console and inspect the JS code.</p>

    <script>

        let myName = "Kostas";

        console.log( myName );

        // Reuse the same value multiple times
        // using a variable:
        console.log( myName );
        console.log( myName );
        // alert( myName );

        // Declare a variable using `let`
        let mySurname = 'Minaidis';
        
        console.log( myName + " " + mySurname );
        // console.log( myName, mySurname );

        // Double and single quotes interchange
        // Escape characters: \
        let quote = 'Lincoln said "Blah..."';
        let anotherQuote = "I'm ready!";
        let escapedStr = "He said \"blah...\"";
        let singleEscape = 'I\'ve said that...';
        console.log( escapedStr );

        // Combining Numbers with Strings
        console.log( 'Number + String:', 2 + "2" );     // Number + String
        console.log( 'String + Number:', "2" + 2 );     // String + Number
        console.log( 'String + String:', "2" + "2" );   // String + String
        console.log( 'Number + Number:', 2 + 2 );       // Number + Number

        /*
        Multiple Lines
        Comments
        Nothing will be executed
        */

    </script>
    
</body>
</html>
